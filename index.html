<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuha - Game Developer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="main-container">
        <div class="game-container">
            <div class="pixel-art-decoration top-left"></div>
            <div class="pixel-art-decoration bottom-right"></div>
            
            <h1>[ TUHA ]</h1>
            <p class="subtitle">&gt; GAME_DEVELOPER.exe</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="linesOfCode">0</div>
                    <div class="stat-label">Lines Written</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="coffeeCount">0</div>
                    <div class="stat-label">Coffee Cups</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bugsFixed">0</div>
                    <div class="stat-label">Bugs Fixed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="projectsCount">0</div>
                    <div class="stat-label">Projects</div>
                </div>
            </div>
            
            <div class="links">
                <a href="https://github.com/tuha263" class="game-button">GitHub</a>
                <a href="https://www.linkedin.com/in/hoang-tu-96618588/" class="game-button">LinkedIn</a>
                <a href="mailto:tuha263@gmail.com" class="game-button">Email</a>
                <a href="https://steamcommunity.com/id/tuha263/" class="game-button">Steam</a>
                <a href="https://discord.com/users/tu9050" class="game-button">Discord</a>
            </div>
            
            <p class="loading-text">SYSTEM READY...</p>
        </div>
        
        <div class="snake-section">
            <div class="snake-game-container">
                <h2 class="snake-title">SNAKE.exe</h2>
                <div class="game-info">
                    <div class="score">SCORE: <span id="score">0</span></div>
                    <div class="high-score">HIGH: <span id="highScore">0</span></div>
                </div>
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div class="game-controls">
                    <button class="control-button" id="startBtn">START GAME</button>
                    <div class="instructions">
                        USE ARROW KEYS TO MOVE<br>
                        COLLECT GREEN FOOD<br>
                        AVOID WALLS AND YOURSELF
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
